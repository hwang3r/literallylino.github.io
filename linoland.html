<!DOCTYPE html>
<html>
<head>
  <title>Random LINO Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;

      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

      text-align: center;
      margin-top: 20px;
    }

    #catContainer img {
      width: 300px; /* Adjust the width to your desired size */
      height: auto; /* Maintain the aspect ratio by setting height to auto */
    }
  </style>
</head>
<body>
  <h1>Random LINO Generator</h1>
  <button id="catButton">Generate Cat</button>
  <div id="catContainer"></div>

  <script src="script.js"></script>
</body>
</html>
